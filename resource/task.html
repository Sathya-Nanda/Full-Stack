<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enhanced Task List with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1f29;
      color: #e0e0e0;
      margin: 40px;
    }
    h2 {
      color: #80cbc4;
      text-align: center;
      margin-bottom: 20px;
    }
    #taskInput {
      width: 320px;
      padding: 10px 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      box-shadow: 0 0 8px #80cbc4;
      background: #2a2c3a;
      color: #e0e0e0;
      transition: box-shadow 0.3s ease;
    }
    #taskInput:focus {
      box-shadow: 0 0 12px #4db6ac;
    }
    #addTaskBtn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #1debd6;
      color: white;
      cursor: pointer;
      border-radius: 0 8px 8px 0;
      box-shadow: 0 4px 8px rgba(77, 182, 172, 0.4);
      transition: background-color 0.3s ease;
    }
    #addTaskBtn:hover {
      background-color: #339d97;
    }
    #clearCompletedBtn {
      margin-left: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ef5350;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(239, 83, 80, 0.4);
      transition: background-color 0.3s ease;
    }
    #clearCompletedBtn:hover {
      background-color: #d32f2f;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      max-width: 400px;
      margin: 25px auto 0 auto;
    }
    li {
      background-color: #2a2c3a;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 8px #44475a;
      transition: background-color 0.3s ease;
    }
    li.completed {
      text-decoration: line-through;
      color: #7c7c7c;
      background-color: #39424d;
      box-shadow: none;
      font-style: italic;
    }
    li input[type="text"] {
      background: transparent;
      border: none;
      color: #e0e0e0;
      font-size: 16px;
      width: 100%;
      outline: none;
      padding-right: 10px;
    }
    .task-text {
      flex-grow: 1;
      margin-right: 10px;
      cursor: pointer;
    }
    .task-text.completed {
      cursor: default;
    }
    .btn-group button {
      margin-left: 8px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      color: white;
    }
    .completeBtn {
      background-color: #4caf50;
    }
    .completeBtn:disabled {
      background-color: #7c7c7c;
      cursor: default;
      box-shadow: none;
    }
    .editBtn {
      background-color: #2196f3;
    }
    .saveBtn {
      background-color: #ffb300;
    }
    .cancelBtn {
      background-color: #9e9e9e;
    }
  </style>
</head>
<body>

  <h2>Enhanced Task List</h2>
  <div style="text-align:center;">
    <input type="text" id="taskInput" placeholder="Enter a new task" aria-label="Task input" />
    <button id="addTaskBtn" aria-label="Add task">Add Task</button>
    <button id="clearCompletedBtn" aria-label="Clear completed tasks">Clear Completed</button>
  </div>

  <ul id="taskList" aria-live="polite"></ul>

  <script>
    $(document).ready(function() {
      // Load tasks from localStorage or initialize empty array
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      // Render tasks from localStorage on page load
      function renderTasks() {
        $('#taskList').empty();
        tasks.forEach((task, index) => {
          const li = $('<li></li>').attr('data-index', index);
          if(task.completed) li.addClass('completed');

          const taskSpan = $('<span></span>')
            .addClass('task-text')
            .text(task.text)
            .toggleClass('completed', task.completed)
            .attr('tabindex', '0') // make focusable for accessibility
            .attr('aria-label', task.completed ? `Completed task: ${task.text}` : `Task: ${task.text}`);

          // Clicking task text toggles edit mode (only if not completed)
          taskSpan.click(() => {
            if(task.completed) return;
            enterEditMode(index, li, taskSpan);
          });

          const btnGroup = $('<div></div>').addClass('btn-group');

          // Complete button
          const completeBtn = $('<button></button>')
            .addClass('completeBtn')
            .text('Complete')
            .attr('aria-label', `Mark task "${task.text}" as completed`)
            .prop('disabled', task.completed)
            .click(() => {
              tasks[index].completed = true;
              saveTasks();
              renderTasks();
            });

          // Edit button
          const editBtn = $('<button></button>')
            .addClass('editBtn')
            .text('Edit')
            .attr('aria-label', `Edit task "${task.text}"`)
            .click(() => enterEditMode(index, li, taskSpan));

          btnGroup.append(completeBtn, editBtn);
          li.append(taskSpan, btnGroup);
          $('#taskList').append(li);
        });
      }

      // Enter edit mode for a task
      function enterEditMode(index, li, taskSpan) {
        const originalText = tasks[index].text;
        const input = $('<input type="text" />').val(originalText).attr('aria-label', 'Edit task input');

        const btnGroup = li.find('.btn-group');
        btnGroup.empty();

        const saveBtn = $('<button></button>').addClass('saveBtn').text('Save').attr('aria-label', 'Save edited task');
        const cancelBtn = $('<button></button>').addClass('cancelBtn').text('Cancel').attr('aria-label', 'Cancel editing task');

        saveBtn.click(() => {
          const newText = input.val().trim();
          if(newText === '') {
            alert('Task cannot be empty!');
            return;
          }
          tasks[index].text = newText;
          saveTasks();
          renderTasks();
        });

        cancelBtn.click(() => {
          renderTasks();
        });

        btnGroup.append(saveBtn, cancelBtn);
        taskSpan.replaceWith(input);
        input.focus();
      }

      // Save tasks array to localStorage
      function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }

      // Add new task
      $('#addTaskBtn').click(function() {
        const taskText = $('#taskInput').val().trim();
        if (taskText) {
          tasks.push({ text: taskText, completed: false });
          saveTasks();
          renderTasks();
          $('#taskInput').val('');
          $('#taskInput').focus();
        } else {
          alert('Please enter a task!');
        }
      });

      // Add task on Enter key press in input
      $('#taskInput').keypress(function(e) {
        if (e.which == 13) {
          $('#addTaskBtn').click();
        }
      });

      // Clear completed tasks button
      $('#clearCompletedBtn').click(function() {
        tasks = tasks.filter(task => !task.completed);
        saveTasks();
        renderTasks();
      });

      // Initial render
      renderTasks();
    });
  </script>
</body>
</html>
