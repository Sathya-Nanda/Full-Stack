<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 50px;
    }

    #app {
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    #joke-box {
      min-height: 120px;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 18px;
      color: #333;
    }

    #joke-setup {
      font-weight: 600;
      margin-bottom: 10px;
    }

    #joke-punchline {
      font-weight: bold;
      color: #007acc;
      font-size: 20px;
    }

    #error-message {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007acc;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Random Joke Generator</h1>

    <div id="joke-box">
      <p>Click "Get Joke" to start!</p>
    </div>

    <div id="error-message"></div>

    <button id="get-joke-btn">Get Joke</button>
  </div>

  <script>
    const jokeBox = document.getElementById('joke-box');
    const errorMessage = document.getElementById('error-message');
    const getJokeBtn = document.getElementById('get-joke-btn');

    // Function to fetch joke from API and return JSON data
    async function getJoke() {
      const response = await fetch('https://official-joke-api.appspot.com/random_joke');
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    }

    // Function to display joke or error on the page
    async function displayJoke() {
      errorMessage.textContent = '';   // Clear previous errors
      jokeBox.innerHTML = 'Loading joke...'; // Optional loading state

      try {
        const joke = await getJoke();

        // Update joke box with setup and punchline
        jokeBox.innerHTML = `
          <p id="joke-setup"><strong>Setup:</strong> ${joke.setup}</p>
          <p id="joke-punchline"><strong>Punchline:</strong> ${joke.punchline}</p>
        `;

        // Change button text after first joke
        getJokeBtn.textContent = 'Next Joke';
      } catch (error) {
        // Show error message and clear joke box
        errorMessage.textContent = "Couldnâ€™t fetch a joke, try again!";
        jokeBox.innerHTML = '';
      }
    }

    // Event listener for the button click
    getJokeBtn.addEventListener('click', displayJoke);
  </script>
</body>
</html>
